<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="auth.css"> -->
</head>
<body style="background-color: rgba(128, 128, 128, 0.631);">
    
     <div  style="margin-top: 180px;" class="container">
        <div class="row">
            <div style="margin-left: 200px;" class="col-md-6 border bg-white">
                <div class="p-2 banner d-flex flex-column justify-content-center">
                    <div>
                        <h1 class="text-center">Signup</h1>                      
                        <div class="py-2">
                            <label for="userName">User Name</label> 
                            <input class="form-control" type="text" name="" id="userName">
                        </div>
                        <div class="py-2">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" name="" id="email">
                        </div>
                        <div class="py-2">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="" id="password">
                            <button onclick="signupUser()" class="btn btn-dark w-100 mt-2">Signup</button>
                            <a  class="btn btn-dark w-100 mt-2"  href="login.html">Login</a>
                        </div>
                        <div class="py-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
    </div> 
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script  type="module" src="signup.js"></script>
</body>
</html>
